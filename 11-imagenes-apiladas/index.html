<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="images-container">

    <div class="image">
      <img src="./images/bulbasaur.png" alt="Bulbasaur">
      <span class="name">
        <span class="text">Bulbasaur</span>
      </span>
    </div>

    <div class="image">
      <img src="./images/charmander.png" alt="Charmander">
      <span class="name">
        <span class="text">Charmander</span>
      </span>
    </div>

    <div class="image">
      <img src="./images/jigglypuff.png" alt="Jigglypuff">
      <span class="name">
        <span class="text">Jigglypuff</span>
      </span>
    </div>

    <div class="image">
      <img src="./images/pikachu.png" alt="Pikachu">
      <span class="name">
        <span class="text">Pikachu</span>
      </span>
    </div>

    <div class="image">
      <img src="./images/psyduck.png" alt="Psyduck">
      <span class="name">
        <span class="text">Psyduck</span>
      </span>
    </div>

  </div>
</body>

</html>
